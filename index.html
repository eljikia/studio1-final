        <select id="themeSelect" class="theme-select">
            <option value="ocean">Water</option>
            <option value="sun">Sun</option>

    <div id="artworksContainer"></div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>



    <script>
        let artistData;
        let oceanRelatedTitles = [];
        let sunRelatedTitles = [];



        // Load the CSV data for artists
        d3.csv("final_table.csv").then(function (data) {
            artistData = data;
            populateArtistDropdown(artistData);
            analyzeThemes(data);
            const startingRoom = d3.select("#M-010 rect");
            if (!startingRoom.empty()) {
                startX = +startingRoom.attr('x') + (+startingRoom.attr('width') / 2);
                startY = +startingRoom.attr('y') + (+startingRoom.attr('height') / 2);
            } else {
                console.error("Starting room with id 'M-010' not found.");
            }
        });

        // Function to populate the artist dropdown with unique names
        function populateArtistDropdown(data) {
            const uniqueArtists = getUniqueArtists(data);

            $(".artist-select").select2({
                data: uniqueArtists,
                placeholder: "Select or type an artist",
                allowClear: true,
            });

            // Event listener for clearing selection
            $(".artist-select").on("select2:select", function (e) {
                console.log("Selecting artist:", e.params.data.id);
            });
        }

        // Event listener to update input field and display artworks
        d3.select("#artistInput").on("input", function () {
            const inputText = this.value.toLowerCase();
            const selectedArtist = artistData.find(function (d) {
                return d.attribution.toLowerCase().includes(inputText);
            });

            if (selectedArtist) {
                displayArtworks(selectedArtist);
            } else {
                clearArtworks();
            }
        });



        // Function to display artworks by the selected artist
        function displayArtworks(artist) {
            console.log("Displaying artworks for artist:", artist);

            const artworksContainer = d3.select("#artworksContainer");
            artworksContainer.html(""); // Clear previous content

            const artworks = artistData.filter(function (d) {
                return d.attribution === artist.attribution;
            });


            const tooltip = d3.select("body")
                .append("div")
                .attr("class", "popup-tooltip")
                .style("opacity", 0)
                .style("position", "absolute")
                .style("pointer-events", "none"); // Ensure the tooltip doesn't interfere with mouse events


            const div = artworksContainer
                .append("div")
                .style("display", "flex"); // Add a flex container for images

            const images = div
                .selectAll("img")
                .data(artworks)
                .enter()
                .append("img")
                .attr("src", function (d) {
                    return d.iiifthumburl;
                })
                .attr("alt", function (d) {
                    return d.title;
                })
                .on("click", function (d) {
                    alert("Image URL: " + d.iiifthumburl);
                })
                .on("mouseover", function (event, d) {
                    // Show tooltip on mouseover
                    const tooltipContent = `Artwork Title: ${d.title}`;

                    // Get page coordinates
                    const [x, y] = d3.pointer(event, window);

                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9)
                        .html(tooltipContent)
                        .style("left", (x + 10) + "px")
                        .style("top", (y - 20) + "px");
                })
                .on("mouseout", function () {
                    // Hide tooltip on mouseout
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });


            // Position the tooltip dynamically based on mouse coordinates


            // Apply the 'no-location' class with reduced opacity
            images.classed("no-location", function (d) {
                return d.locationid === "NA";
            });

            // Event listener for images with 'no-location' class
            images.filter(".no-location")
                .style("opacity", 0.3);

            // Highlight the corresponding rectangle based on the selected room
            artworks.forEach(function (artwork) {
                const selectedRoom = artwork.room;
                if (selectedRoom) {
                    // Clear existing classes and styles for all rectangles
                    d3.selectAll("rect")
                        .classed("selected-room", false)
                        .style("fill", "white"); // Change "default-color" to the actual default color
                    d3.selectAll("path").remove();

                }
                console.log("Selected Room:", selectedRoom);
            });

            // After clearing, highlight the new selection
            artworks.forEach(function (artwork) {
                const selectedRoom = artwork.room;
                if (selectedRoom) {
                    // Add class to highlight the selected room
                    d3.select(`#${selectedRoom} rect`)
                        .classed("selected-room", true)
                        .style("fill", "yellow"); // You can change the color as needed
                } else {
                    // Clear the fill for the unselected rooms
                    d3.selectAll("rect")
                        .style("fill", "white"); // Change "default-color" to the actual default color
                }
                const startingRoom = d3.select("#G-010 ellipse");
                let startX, startY;

                if (!startingRoom.empty()) {
                    startX = +startingRoom.attr('cx');
                    startY = +startingRoom.attr('cy');

                    // Create a path connecting the highlighted rooms
                    let highlightedRooms = Array.from(d3.selectAll(".selected-room").nodes());
                    createPathBetweenRooms(startX, startY, highlightedRooms);
                } else {
                    console.error("Starting room with id 'G-010' not found.");
                }

            });


            // Remove existing classes and styles for all rectangles outside of the loop
            d3.selectAll(".selected-room")
                .classed("selected-room", false)
                .style("fill", "default-color"); // Change "default-color" to the actual default color

            function createPathBetweenRooms(startX, startY, rooms) {
                // Get the existing path or create a new one
                let path = d3.select('#connectingLine');

                // Check if the path already exists
                if (path.empty()) {
                    // Append a new path to the SVG
                    path = d3.select('svg')
                        .append('path')
                        .attr('id', 'connectingLine')
                        .attr('stroke', 'blue') // Set the stroke color
                        .attr('stroke-width', 4) // Set the stroke width
                        .attr('fill', 'none') // Set fill to none if you want just a line
                        .attr('stroke-dasharray', '4 4'); // Set dash array for a dotted line
                }

                // Toggle the visibility of the path
                path.style('visibility', 'visible');

                let pathData = `M${startX},${startY}`;
                let endX = startX;
                let endY = startY;

                rooms.forEach(room => {
                    const roomX = +room.getAttribute('x') + (+room.getAttribute('width') / 2);
                    const roomY = +room.getAttribute('y') + (+room.getAttribute('height') / 2);

                    const deltaX = Math.abs(endX - roomX);
                    const deltaY = Math.abs(endY - roomY);

                    // Determine whether to add horizontal or vertical segments based on the shortest distance
                    if (deltaX <= deltaY) {
                        // Add horizontal line segment
                        pathData += ` L${roomX},${endY}`;
                    } else {
                        // Add vertical line segment
                        pathData += ` L${endX},${roomY}`;
                    }

                    // Add line segment to the room
                    pathData += ` L${roomX},${roomY}`;

                    // Update end coordinates for the next iteration
                    endX = roomX;
                    endY = roomY;
                });

                // Update the path with the new data
                path.attr('d', pathData);

                const pathLength = path.node().getTotalLength();
                console.log('Path Length:', pathLength);
                // Calculate estimated time
                const artworksNotGreyedOut = artworks.filter(d => d.locationid !== "NA").length;

                console.log('Artworks:', artworksNotGreyedOut);
                const estimatedTime = Math.round((pathLength / 10) * 2.5 + 60 * artworksNotGreyedOut) / 60;

                // Display estimated time in a text div
                d3.select("#estimatedTimeContainer").remove(); // Remove existing container
                const estimatedTimeContainer = d3.select("body")
                    .append("div")
                    .attr("id", "estimatedTimeContainer")
                    .style("position", "absolute")
                    .style("top", "30px")
                    .style("left", "600px")
                    .style("padding", "10px")
                // .style("background-color", "white")
                // .style("border", "1px solid black");

                estimatedTimeContainer.append("div")
                    .text("Total Estimated Time:")
                    .style("font-weight", "bold");

                estimatedTimeContainer.append("div")
                    .text(`${estimatedTime.toFixed()} Minutes`);

                // Return the calculated estimated time
                return estimatedTime;

                const descriptionsContainer = d3.select("body")
                    .append("div")
                    .attr("id", "descriptionsContainer")
                    .style("position", "absolute")
                    .style("top", "10px")
                    .style("left", "80%")  // Adjust this value to position it as desired
                    .style("padding", "10px");

                descriptionsContainer.selectAll("p")
                    .data(artworksNotGreyedOut)
                    .enter()
                    .append("p")
                    .text(d => removeFirstWord(d.description));


                // Function to remove the first word from a string
                function removeFirstWord(description) {
                    const words = description.split(' ');
                    words.shift();  // Remove the first word
                    return words.join(' ');
                }

            }

        }

        // Function to get unique artist names
        function getUniqueArtists(data) {
            const artistSet = new Set();
            data.forEach(function (d) {
                artistSet.add(d.attribution);
            });
            return Array.from(artistSet);
        }

        // Function to analyze themes and populate related titles
        function analyzeThemes(data) {
            data.forEach(function (d) {
                const title = d.title.toLowerCase();

                if (title.includes('ocean') || title.includes('sea ') || title.includes('lake') || title.includes('boat')) {
                    oceanRelatedTitles.push(d.title);
                }

                if (title.includes('sun')) {
                    sunRelatedTitles.push(d.title);
                }
            });

            // Populate the titles for the initial theme
            const selectedTheme = $("#themeSelect").val();
            updateThemeArtworks(selectedTheme);
        }

        // Event listener for theme selection
        $("#themeSelect").on("change", function () {
            const selectedTheme = $(this).val();
            updateThemeArtworks(selectedTheme);
        });
        let startX = 256.5;
        let startY = 457.46;
        // Function to update and display theme-related artworks
        // Function to update and display theme-related artworks
        function updateThemeArtworks(theme) {
            const themeArtworksContainer = d3.select("#artworksContainer");
            themeArtworksContainer.html(""); // Clear previous content

            // Clear existing classes and styles for all rectangles
            d3.selectAll("rect")
                .classed("selected-room", false)
                .style("fill", "white"); // Change "default-color" to the actual default color

            // Clear existing paths
            d3.selectAll("path").remove();

            let themeArtworks = [];

            if (theme === "ocean") {
                themeArtworks = artistData.filter(d => oceanRelatedTitles.includes(d.title));
            } else if (theme === "sun") {
                themeArtworks = artistData.filter(d => sunRelatedTitles.includes(d.title));
            }

            const div = themeArtworksContainer
                .append("div")
                .style("display", "flex"); // Add a flex container for images

            const images = div
                .selectAll("img")
                .data(themeArtworks)
                .enter()
                .append("img")
                .attr("src", function (d) {
                    return d.iiifthumburl;
                })
                .attr("alt", function (d) {
                    return d.title;
                })
                .on("click", function (d) {
                    alert("Image URL: " + d.iiifthumburl);
                });

            // Apply the 'no-location' class with reduced opacity
            images.classed("no-location", function (d) {
                return d.locationid === "NA";
            });

            // Event listener for images with 'no-location' class
            images.filter(".no-location")
                .style("opacity", 0.3);

            // Log and highlight the rooms for the selected artworks
            themeArtworks.forEach(function (artwork) {
                const selectedRoom = artwork.room;
                if (selectedRoom) {
                    console.log("Selected Room:", selectedRoom);
                    // Add class to highlight the selected room
                    d3.select(`#${selectedRoom} rect`)
                        .classed("selected-room", true)
                        .style("fill", "yellow"); // You can change the color as needed
                }
            });
            const startingRoom = d3.select("#G-010 ellipse");
            let startX, startY;

            if (!startingRoom.empty()) {
                startX = +startingRoom.attr('cx');
                startY = +startingRoom.attr('cy');

                // Create a path connecting the highlighted rooms
                let highlightedRooms = Array.from(d3.selectAll(".selected-room").nodes());
                createPathBetweenRooms(startX, startY, highlightedRooms);
            } else {
                console.error("Starting room with id 'G-010' not found.");
            }
        }



        // Function to create path data from a specific starting point to multiple rooms
        function createPathBetweenRooms(startX, startY, rooms) {
            // Get the existing path or create a new one
            let path = d3.select('#connectingLine');

            // Check if the path already exists
            if (path.empty()) {
                // Append a new path to the SVG
                path = d3.select('svg')
                    .append('path')
                    .attr('id', 'connectingLine')
                    .attr('stroke', 'blue') // Set the stroke color
                    .attr('stroke-width', 4) // Set the stroke width
                    .attr('fill', 'none') // Set fill to none if you want just a line
                    .attr('stroke-dasharray', '4 4'); // Set dash array for a dotted line
            }

            // Toggle the visibility of the path
            path.style('visibility', 'visible');

            let pathData = `M${startX},${startY}`;
            let endX = startX;
            let endY = startY;

            rooms.forEach(room => {
                const roomX = +room.getAttribute('x') + (+room.getAttribute('width') / 2);
                const roomY = +room.getAttribute('y') + (+room.getAttribute('height') / 2);

                const deltaX = Math.abs(endX - roomX);
                const deltaY = Math.abs(endY - roomY);

                // Determine whether to add horizontal or vertical segments based on the shortest distance
                if (deltaX <= deltaY) {
                    // Add horizontal line segment
                    pathData += ` L${roomX},${endY}`;
                } else {
                    // Add vertical line segment
                    pathData += ` L${endX},${roomY}`;
                }

                // Add line segment to the room
                pathData += ` L${roomX},${roomY}`;

                // Update end coordinates for the next iteration
                endX = roomX;
                endY = roomY;
            });

            // Update the path with the new data
            path.attr('d', pathData);
        }
        // Call the function to populate artworks based on the initial theme
        updateThemeArtworks($("#themeSelect").val());


    </script>
